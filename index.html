<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

    <style type="text/css">
    body {
        margin:0;
        padding:0;
    }
    #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
    }
    </style>

</head>

<body>
    <div id="map"></div>
    <script>
    var map = L.map('map').setView([51.95, 7.6], 12);
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/peterlih.hbea31of/{z}/{x}/{y}.png', {
        attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
    }).addTo(map);

    var routeStyle = {
        "color": "#0000FF",
        "weight": 2,
        "opacity": 0.5
    };

    $.getJSON("./runkeeper_routeFetcher/routes/route.json", function(routes) {
        L.geoJson(routes, {
            style: routeStyle
        }).addTo(map);
    });
    </script>
</body>

</html>
